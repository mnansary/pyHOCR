<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>হাতে লেখা বাংলা অক্ষর নির্ধারণ</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}" >
  <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}" />
</head>

<body>
    
   
    <h1>হাতে লেখা বাংলা অক্ষর নির্ধারণ</h1>
    <h2>মোঃ নাজমুদ্দোহা আনসারী</h2>
    <h2>মেশিন লার্নিং মডেলঃ ডেনস নেট</h2>
    <canvas id="canvas" width="320" height="320" style="border:2px solid;border-radius: 2px; cursor: crosshair;"></canvas>
    <div class="btn-group">
        <button class="button" onmousedown="clearcanvas() ">ক্যানভাস মুছে ফেলুন </button>
        <button class="button">অক্ষরটি অনুমান করুন </button>
    </div>
    
    
    <script>
        function clearcanvas()
        {
            var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
     
	<script type="text/javascript" src="{{url_for('static',filename='canvas.js')}}"></script>    
</body>
</html>
